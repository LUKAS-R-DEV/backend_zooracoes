version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zooracoes-postgres
    environment:
      POSTGRES_DB: zooracoes
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d zooracoes"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zooracoes-network

volumes:
  postgres_data:
    driver: local

networks:
  zooracoes-network:
    driver: bridge


