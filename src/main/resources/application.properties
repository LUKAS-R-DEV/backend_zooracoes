spring.application.name=zooracoes-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/zooracoes
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
api.jwt.secret=zooracoes_api_jwt_secret_key_2024_secure_minimum_256_bits_required_for_hmac_sha256

# Seed Configuration
zooracoes.seed-enabled=true

# Logging Configuration
logging.level.com.zooracoes_api.security=DEBUG
logging.level.org.springframework.security=DEBUG
