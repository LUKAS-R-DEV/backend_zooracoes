# JPA Configuration
# Opções para ddl-auto:
#   - update: Atualiza automaticamente (desenvolvimento - não remove colunas/tabelas)
#   - validate: Apenas valida o esquema (produção - requer migrations)
#   - create: Cria do zero toda vez (perde dados)
#   - create-drop: Cria ao iniciar e remove ao encerrar
#   - none: Não faz nada
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration (para gerenciamento profissional de migrations)
# Desabilitado por padrão - descomente para usar Flyway em vez de ddl-auto=update
